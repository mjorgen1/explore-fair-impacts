
data_path: 'data/raw/german_credit_data.csv'
results_dir: 'results/german_all/'
weight_idx: 1
testset_size: 0.3
test_set_variant: 0 # 1= balanced testset 0= default 2= original,true FICO distribution
test_set_bound: 30000 # upper bound for test_set size
di_means:
  - 100
  - -100
di_stds:
  - 15
  - 15
models:
  Decision Tree: 'dt'
  Gaussian Naive Bayes: 'gnb'
  #Logistic Regression: 'lgr'
  Gradient_Boosted_Trees: 'gbt'
constraints:
  Demografic Parity: 'DP'
  Equalized Odds: 'EO'
  Equality of Opportunity: 'TPRP'
  False Positive Rate Parity: 'FPRP'
  Error Rate Parity: 'ERP'
save: True
